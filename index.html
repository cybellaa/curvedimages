<html>
    <head>
        <title> Curved images</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
     <a-scene>
        <a-assets>
            <img src = "mozvr.png" id = "mozvr">
            <img src = "ui-1.png" id = "ui1">
            <img src = "ui-2.png" id = "ui2">
            <img src = "ui-3.png" id = "ui3">
        </a-assets>
        <a-curvedimage src = "#ui3" radius = "5.7" theta-length = "180" height = "9" scale = "1.2 1.2 1.2" rotation = "0 90 0"></a-curvedimage>
        <a-curvedimage src = "#ui1" radius = "10" theta-length = "72" height = "2.6" scale = "0.6 0.6 0.6" rotation = "0 80 0" position = "0 0.7 0"></a-curvedimage>
        <a-curvedimage src = "#ui2" radius = "5.7" theta-length = "70" height = "3.02" scale = "0.8 0.8 0.8" rotation = "0 -130 0"></a-curvedimage>
        <a-curvedimage src = "#mozvr" radius = "5.7" theta-length = "17" height = "0.36" rotation = "0 250 0" position = "0 2 0"></a-curvedimage>
     </a-scene>
    </body>
</html>
